name: Security Red Team

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  redteam:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: soc_copilot
        ports:
          - 5432:5432
          
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyyaml
        
    - name: Run Red Team Suite
      run: |
        python tests/security/run_redteam.py --corpus tests/security/corpus --results redteam_results.json
        
    - name: Check Thresholds
      run: |
        # Simple python script to check results inline
        python -c "import json, sys; data=json.load(open('redteam_results.json')); sys.exit(0 if data['summary']['rate'] >= 0.99 else 1)"
